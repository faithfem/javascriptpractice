<!-- 3 knds of JavaScript declarations
i) var declares a variable and optionally initializes a value
e.g.
  var car; // declares a variable. At this stage, it's undefined
  var car = Toyota; // initializes a value

ii) let: declares a block-scoped, local variable, optionally initializing it to a value

iii) const: declares a block-scoped, read-only named constant -->

if (true) {
  var x = 5;
}
console.log(x);
